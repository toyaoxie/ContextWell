<!-- =========================================================
HEADER (Global Navigation)
Purpose: top fixed navigation + desktop dropdown + mobile drawer
========================================================= -->
<header class="fixed top-0 inset-x-0 bg-slate-950/95 border-b border-slate-800 backdrop-blur z-50">

  <nav class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">

    <!-- Logo -->
    <a href="/contextwell/" class="text-xl font-bold text-emerald-400">
      ContextWell Lab
    </a>

    <!-- Mobile toggle -->
    <button
      id="nav-toggle"
      class="md:hidden inline-flex items-center justify-center rounded-lg border border-slate-800 bg-slate-900 px-3 py-2 text-slate-200 hover:border-emerald-400 hover:text-emerald-400"
      aria-label="Open menu"
      aria-expanded="false"
      aria-controls="site-nav"
      type="button"
    >
      <span class="text-sm font-semibold">Menu</span>
    </button>

    <!-- Desktop nav -->
    <div class="hidden md:flex items-center gap-6 text-sm">

      <a href="/contextwell/" class="text-slate-300 hover:text-emerald-400">Overview</a>
      <a href="/contextwell/about/" class="text-slate-300 hover:text-emerald-400">About</a>

      <!-- Projects -->
      <div class="relative group">
        <a href="/contextwell/projects/" class="inline-flex items-center gap-2 text-slate-300 hover:text-emerald-400">
          Projects <span class="text-slate-500 group-hover:text-emerald-400">▾</span>
        </a>
        <div class="absolute left-0 top-full pt-2 z-50">
          <div class="w-56 rounded-xl border border-slate-800 bg-slate-950/98 shadow-xl backdrop-blur
                      opacity-0 invisible group-hover:opacity-100 group-hover:visible transition">
            <div class="p-2">
              <a href="/contextwell/projects/doctoral-project/"
                 class="block rounded-lg px-3 py-2 text-sm text-slate-200 hover:bg-slate-900 hover:text-emerald-400">
                Doctoral Project
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Solutions -->
      <div class="relative group">
        <a href="/contextwell/solutions/" class="inline-flex items-center gap-2 text-slate-300 hover:text-emerald-400">
          Solutions <span class="text-slate-500 group-hover:text-emerald-400">▾</span>
        </a>
        <div class="absolute left-0 top-full pt-2 z-50">
          <div class="w-64 rounded-xl border border-slate-800 bg-slate-950/98 shadow-xl backdrop-blur
                      opacity-0 invisible group-hover:opacity-100 group-hover:visible transition">
            <div class="p-2">
              <a href="/contextwell/solutions/well-being-builder/"
                 class="block rounded-lg px-3 py-2 text-sm text-slate-200 hover:bg-slate-900 hover:text-emerald-400">
                Well-being Builder
              </a>
            </div>
          </div>
        </div>
      </div>

      <a href="/contextwell/library/" class="text-slate-300 hover:text-emerald-400">Library</a>

      <!-- Support -->
      <div class="relative group">
        <a href="/contextwell/support/" class="inline-flex items-center gap-2 text-slate-300 hover:text-emerald-400">
          Support <span class="text-slate-500 group-hover:text-emerald-400">▾</span>
        </a>
        <div class="absolute left-0 top-full pt-2 z-50">
          <div class="w-64 rounded-xl border border-slate-800 bg-slate-950/98 shadow-xl backdrop-blur
                      opacity-0 invisible group-hover:opacity-100 group-hover:visible transition">
            <div class="p-2">
              <a href="/contextwell/support/#donate"
                 class="block rounded-lg px-3 py-2 text-sm text-slate-200 hover:bg-slate-900 hover:text-emerald-400">
                Donate
              </a>
              <a href="/contextwell/support/#sponsor"
                 class="block rounded-lg px-3 py-2 text-sm text-slate-200 hover:bg-slate-900 hover:text-emerald-400">
                Sponsor
              </a>
              <a href="/contextwell/support/#collaborate"
                 class="block rounded-lg px-3 py-2 text-sm text-slate-200 hover:bg-slate-900 hover:text-emerald-400">
                Collaborate
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </nav>

  <!-- Mobile panel -->
  <div id="site-nav" class="md:hidden hidden border-t border-slate-800 bg-slate-950/95">
    <div class="max-w-7xl mx-auto px-6 py-4 space-y-2 text-sm">

      <a href="/contextwell/" class="block rounded-lg px-3 py-2 text-slate-200 hover:bg-slate-900 hover:text-emerald-400">Overview</a>
      <a href="/contextwell/about/" class="block rounded-lg px-3 py-2 text-slate-200 hover:bg-slate-900 hover:text-emerald-400">About</a>

      <details class="rounded-lg border border-slate-800 bg-slate-950">
        <summary class="px-3 py-2 cursor-pointer text-slate-200 hover:text-emerald-400">Projects</summary>
        <div class="px-2 pb-2">
          <a href="/contextwell/projects/doctoral-project/" class="block px-3 py-2 text-slate-300 hover:text-emerald-400">Doctoral Project</a>
        </div>
      </details>

      <details class="rounded-lg border border-slate-800 bg-slate-950">
        <summary class="px-3 py-2 cursor-pointer text-slate-200 hover:text-emerald-400">Solutions</summary>
        <div class="px-2 pb-2">
          <a href="/contextwell/solutions/well-being-builder/" class="block px-3 py-2 text-slate-300 hover:text-emerald-400">Well-being Builder</a>
        </div>
      </details>

      <a href="/contextwell/library/" class="block rounded-lg px-3 py-2 text-slate-200 hover:bg-slate-900 hover:text-emerald-400">Library</a>

      <details class="rounded-lg border border-slate-800 bg-slate-950">
        <summary class="px-3 py-2 cursor-pointer text-slate-200 hover:text-emerald-400">Support</summary>
        <div class="px-2 pb-2">
          <a href="/contextwell/support/" class="block px-3 py-2 text-slate-300 hover:text-emerald-400">Support Overview</a>
          <a href="/contextwell/support/#donate" class="block px-3 py-2 text-slate-300 hover:text-emerald-400">Donate</a>
          <a href="/contextwell/support/#sponsor" class="block px-3 py-2 text-slate-300 hover:text-emerald-400">Sponsor</a>
          <a href="/contextwell/support/#collaborate" class="block px-3 py-2 text-slate-300 hover:text-emerald-400">Collaborate</a>
        </div>
      </details>

    </div>
  </div>

  <!-- Mobile toggle -->
  <script>
    (function () {
      const toggle = document.getElementById("nav-toggle");
      const panel = document.getElementById("site-nav");
      if (!toggle || !panel) return;

      toggle.addEventListener("click", () => {
        const isOpen = !panel.classList.contains("hidden");
        panel.classList.toggle("hidden");
        toggle.setAttribute("aria-expanded", String(!isOpen));
      });
    })();
  </script>

</header>
